<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlideShow</title>
    <link href="stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <div class="icon_box">
        <img alt="" class="icon_cat" src="images/beige-cat-with-gold-colored-crown-1314550.jpg">
    </div>
    <h1 class="centered-2">Who Loves Cats ?!</h1>
</header>
<div class="box_over_a_box">
    <div class="centered-2">
        <figure>
            <img alt="img_1" class="img_show" id="img_1"
                 src="images/article_stomach-issues-in-cats-why-cats-vomit-and-what-to-do_header.jpg"
                 style="object-fit: contain">
            <figcaption class="img_figcaption">This cat has stomach issues</figcaption>
        </figure>
        <figure>
            <img alt="img_2" class="img_show" hidden id="img_2"
                 src="images/1800x1200_cats_and_excessive_meowing_ref_guide.jpg"
                 style="object-fit: contain">
            <figcaption class="img_figcaption" hidden>This cat is excessively meowing</figcaption>
        </figure>
        <figure>
            <img alt="img_3" class="img_show" hidden id="img_3"
                 src="images/two-orange-and-brown-cats-reclined-on-brown-rug-1386422.jpg"
                 style="object-fit: contain">
            <figcaption class="img_figcaption" hidden>There are two orange and brown cats here</figcaption>
        </figure>
        <figure>
            <img alt="img_4" class="img_show" hidden id="img_4" src="images/original.jpg"
                 style="object-fit: contain">
            <figcaption class="img_figcaption" hidden>Count how many cats there are</figcaption>
        </figure>
        <figure>
            <img alt="img_5" class="img_show" hidden id="img_5" src="images/kitten-cat-rush-lucky-cat-45170.jpg"
                 style="object-fit: contain">
            <figcaption class="img_figcaption" hidden>These are lucky kittens</figcaption>
        </figure>
    </div>
</div>
